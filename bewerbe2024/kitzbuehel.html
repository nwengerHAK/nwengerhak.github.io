<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri Mittersill</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="header-container"></div>

    <div class="bewerbtext">
      <h1>Kitzbühel Triathlon</h1>

      <img class="bewerbimg" src="kitzbuehel.png" alt="Bewerbsfoto">

      <p>Gratuliere Robert & Annalena zu euren Topleistungen 👏🏻🤩
        <br> Drittes Rennen-Dritter Sieg für Robi 🥇🔝
        <br> Der anwesende Fanclub hat die 2 tatkräftig unterstützt</p>
    </div>


    <div id="footer-container"></div>

    <script>
      // Funktion zum Laden von HTML-Dateien und Einfügen in die Seite
        function loadHTML(elementId, fileName) {
            fetch(fileName)
                .then(response => {
                    // Wenn die Datei erfolgreich geladen wurde, zurückgeben
                    if (!response.ok) {
                        throw new Error('Netzwerkfehler beim Laden der Datei');
                    }
                    return response.text();
                })
                .then(data => {
                    // Den geladenen Inhalt in das entsprechende Element einfügen
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    // Fehlerbehandlung: Ausgabe einer Fehlermeldung in der Konsole
                    console.error('Fehler beim Laden der Datei:', error);
                    document.getElementById(elementId).innerHTML = `<p>Fehler beim Laden der Datei: ${fileName}</p>`;
                });
        }


        loadHTML('header-container', '../header-bewerbe.html');
        loadHTML('footer-container', '../footer-bewerbe.html');

    </script>
    <script src="../menu.js"></script>

</body>
</html>
