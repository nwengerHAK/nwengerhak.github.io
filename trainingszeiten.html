<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri Mittersill</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="header-container"></div>

    <h1 class="pagetitle">Trainingszeiten</h1>

    <div class="trainingszeiten">
      <h2>Schwimmtraining</h2>
      <p>Dienstag/Freitag 06:00 Uhr</p>
      <a target="blank" href="https://maps.app.goo.gl/ZFcTVYViAM7K9Cbn6">Woferlgut Bruck</a>
      <p>Voranmeldung erforderlich</p>
    </div>




    <div id="footer-container"></div>

    <script>
      // Funktion zum Laden von HTML-Dateien und Einfügen in die Seite
        function loadHTML(elementId, fileName) {
            fetch(fileName)
                .then(response => {
                    // Wenn die Datei erfolgreich geladen wurde, zurückgeben
                    if (!response.ok) {
                        throw new Error('Netzwerkfehler beim Laden der Datei');
                    }
                    return response.text();
                })
                .then(data => {
                    // Den geladenen Inhalt in das entsprechende Element einfügen
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    // Fehlerbehandlung: Ausgabe einer Fehlermeldung in der Konsole
                    console.error('Fehler beim Laden der Datei:', error);
                    document.getElementById(elementId).innerHTML = `<p>Fehler beim Laden der Datei: ${fileName}</p>`;
                });
        }

        // Header und Footer laden
        loadHTML('header-container', 'header.html');
        loadHTML('footer-container', 'footer.html');
    </script>
    <script src="menu.js"></script>
</body>
</html>
